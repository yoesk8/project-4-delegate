{% extends "base.html" %}

{% block content %}
    <a href="{% url 'leads:task-detail' task.pk %}">Go back to {{ task.task_name }}</a>
    <hr>
    <h1>Update existing task {{ task.task_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
