{% extends "base.html" %}

{% block content %}

    <a href="{% url 'leads:task-list' %}">Go back</a>
    <hr>
    <h1>Tasks details of {{ task.task_name }}</h1>
    <p>Description of task: {{ task.task_description }}</p>
    <p>Staff asigned to completion of task: {{ task.staff_asigned }}</p>
    <hr>
    <a href="{% url 'leads:task-update' task.pk %}">Update</a>
    <a href="{% url 'leads:task-delete' task.pk %}">Delete</a>
{% endblock content %}
