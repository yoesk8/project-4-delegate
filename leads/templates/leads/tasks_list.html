{% extends "base.html" %}

{% block content %}
    <a href="{% url 'leads:task-create' %}">Create new task</a>
    <hr>
    <h1>Tasks List</h1>
    {% for task in tasks %}

    <div class="lead">
       <a href="{% url 'leads:task-detail' task.pk %}">{{ task.task_name }}</a> 
    </div>

    {% endfor %}
{% endblock content %}
